<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="head">
            <h1>Dictionary </h1>
        </div>
    </header>
    <main>
        <section id="search">
            <form>
                <div class="search-cont">
                    <input type="text" id="search-input" placeholder="Search...">
                    <button id="go" type="submit">
                        <img src="search.svg" alt="">
                    </button>
                </div>
            </form>
        </section>
        <section id="results">
            <h2>Results</h2>
            <ul id="results-list">
            </ul>
        </section>
    </main>
    <footer>

        <p>&copy;Made with &#10084; by Jayesh Jha 2K21/CO/215</p>

    </footer>

    <script src="app.js"></script>
